  <main class="container my-4">
    <div class="card">
      <div class="card-body">
  <form id="formArtikel" action="artikel_create.php" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="judul" class="form-label">Judul Artikel</label>

          </div>

  </form>

</body>
<script>
// AJAX submit agar tidak reload page
document.getElementById('formArtikel').onsubmit = function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('artikel_create.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = 'admin-artikel.php';
    } else {
      document.getElementById('msg').textContent = data.error || 'Gagal menyimpan artikel';
    }
  });
}
</script>
